<div class="container">
  <h3>Products</h3>
  <button class="btn btn-success mb-2" routerLink="/products/add">Add Product</button>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>UniqueID</th>
        <th>Name</th>
        <th>Price</th>
        <th>CategoryID</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of products">
        <td>{{ p.uniqueId }}</td>
        <td>{{ p.name }}</td>
        <td>{{ p.price }}</td>
        <td>{{ p.categoryId }}</td>
        <td>
          <button class="btn btn-sm btn-secondary me-2" (click)="editProduct(p.id!)">Edit</button>
          <button class="btn btn-sm btn-danger" (click)="deleteProduct(p.id!)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
